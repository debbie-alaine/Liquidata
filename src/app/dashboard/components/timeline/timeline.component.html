<div class="card-block">
    <ul class="timeline">
        <li *ngFor="let activity of following_activity">
            <div class="timeline-panel">
                <div class="timeline-heading">
                    <p class="timeline-title"><b>{{activity.discount_company}}</b></p>
                    <p class="timeline-time"><small class="text-muted"><i class="fa fa-clock-o"></i>{{activity.timestamp}}</small></p>
                </div>
                <div class="timeline-body">
                    <p>{{activity.status}} -> {{activity.discount_description}}</p>
                    <a href="javascript:void(0)">Like <i class="fa fa-thumbs-o-up"></i></a>
                </div>
            </div>
        </li>
    </ul>
</div>
