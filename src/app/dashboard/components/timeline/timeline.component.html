<div class="card-block">
    <ul class="timeline">
        <li *ngFor="let activity of following_activity">
            <div class="timeline-panel">
                <div class="timeline-heading">
                    <a [routerLink]="['/company-detail', activity.discount_company]" class="timeline-title">
                        <b>@{{activity.discount_company}}</b>
                    </a>
                    <p class="timeline-time"><small class="text-muted"><i class="fa fa-clock-o"></i>
                        {{activity.timestamp * 1000| timeAgo}}</small></p>
                </div>
                <div class="timeline-body">
                    <p>Submit {{activity.data_desc}} on {{activity.data_platform }} for {{activity.coupon_desc}}.</p>
                    <a href="javascript:void(0)">Like <i class="fa fa-thumbs-o-up"></i></a>
                </div>
            </div>
        </li>
    </ul>
</div>
