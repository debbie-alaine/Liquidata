<h1 mat-dialog-title>Confirm data submission to Facebook:</h1>
<ul mat-dialog-content>
    <li>Birthdays</li>
    <li>Liked Pages</li>
</ul>


<div mat-dialog-actions>
    <button mat-button (click)="confirm()" color="primary">
       Agree
    </button>
    <button mat-button (click)="dialogRef.close()">
        Cancel
    </button>
</div>
