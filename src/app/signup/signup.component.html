<div class="login-page" [@routerTransition]>
    <div class="card card-container">
        <img src="assets/images/logo.png" class="logo-avatar" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="inputText" class="form-control" placeholder="Full Name" required autofocus>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
            <input type="password" id="repeatPassword" class="form-control" placeholder="Repeat Password" required autofocus>
            <button class="btn btn-lg btn-primary btn-block btn-signin" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Sign Up </button>
            <a [routerLink]="['/login']"> Already have an account? Log In </a>
        </form><!-- /form -->
    </div><!-- /card-container -->
</div><!-- /container -->
