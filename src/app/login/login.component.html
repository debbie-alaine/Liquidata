<div class="login-page" [@routerTransition]>
    <div class="card card-container">
        <img src="assets/images/logo.png" class="logo-avatar" />
        <br>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block btn-signin" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </button>
            <button class="btn btn-lg btn-primary btn-block btn-signin" [routerLink]="['/signup']">Register</button>
        </form><!-- /form -->
    </div><!-- /card-container -->
</div><!-- /container -->
