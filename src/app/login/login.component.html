<div class="login-page" [@routerTransition]>
    <div class="card card-container">
        <img src="assets/images/logo.png" class="logo-avatar" />
        <br>
        <form class="form-signin" action="/login" method="POST">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
            <input type="password" name="password" class="form-control" placeholder="Password" required autofocus>
            <button class="btn btn-lg btn-primary btn-block btn-signin">Log in </button>
        </form><!-- /form -->
        <button class="btn btn-lg btn-primary btn-block btn-signin" [routerLink]="['/signup']">Sign Up</button>
    </div><!-- /card-container -->
</div><!-- /container -->
