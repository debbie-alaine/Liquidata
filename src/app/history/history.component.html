<app-header></app-header>
<div class="history-page" [@routerTransition]>
    <div class="row">
        <div class="col col-xl-8 col-lg-12">
            <div class="card mb-3">
                <div class="card-header">Your History</div>
                <div class="spinner" *ngIf="showSpinner">
                    <app-loading></app-loading>
                </div>
                <div class="card-block table-responsive" *ngIf="!showSpinner">
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <th>Company</th>
                            <th>Coupon Description</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let activity of history">
                            <td>@{{activity.discount_company}}</td>
                            <td>{{activity.discount_description}}</td>
                            <td>{{activity.status}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
