<app-header></app-header>
<div class="history-page" [@routerTransition]>
    <div class="row">
        <div class="col-lg-8">
            <div class="card card-default">
                <div class="card-header">DataHub</div>
                <div class="spinner" *ngIf="showSpinner">
                    <app-loading></app-loading>
                </div>
                <div class="card-block table-responsive" *ngIf="!showSpinner">
                    <table class="table table-hover table-striped" *ngIf="(history.length !== 0)">
                        <thead>
                        <tr>
                            <th>Company</th>
                            <th>Coupon Description</th>
                            <th>Data Description</th>
                            <th>Data Platform</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let activity of history">
                            <td><a [routerLink]="['/company-detail', activity.discount_company]">
                                @{{activity.discount_company}}
                            </a></td>
                            <td>{{activity.discount_description}}
                            <td>{{activity.data_description}}</td>
                            <td>{{activity.data_platform}}</td>
                            <td><button mat-raised-button class="btn btn-primary"
                                        (click)="openDialog(activity.data_platform, activity.discount_id)"
                            [disabled]="(submitted.indexOf(activity.discount_id) > -1)">
                               {{(submitted.indexOf(activity.discount_id) > -1) ? 'Submitted' : "Submit Data"}}
                            </button></td>
                        </tr>
                        </tbody>
                    </table>
                    <table class="table table-hover table-striped"*ngIf="(history.length === 0)" >
                        <img class="company-logo" src="assets/images/logo3.png"/>
                        <h4 class="text-center">You don't have any approved applications yet...</h4>
                        <h4 class="text-center">Follow and like a company's post to apply!</h4>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
